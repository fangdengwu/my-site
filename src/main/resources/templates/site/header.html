<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="header">
<header role="header">
    <div class="container">

        <div class="loading-canvas" id="loading-canvas">
            <div id="loader-container">
                <div class="la-line-scale-pulse-out-rapid la-3x">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

            </div>
        </div>


        <!-- logo -->

        <h1> <a th:href="@{/}" title="avana LLC">
            <img th:src="@{/site/images/logo.svg}" style="width: 66px;" title="avana LLC" alt="avana LLC"/></a> </h1>

        <!-- logo -->

        <!-- nav -->

        <nav role="header-nav" class="navy">
            <ul>
                <li th:class="${active == 'work' ? 'nav-active':''}"><a th:href="@{/}" title="Work">Work</a></li>
                <li th:class="${active == 'about' ? 'nav-active':''}"><a  th:href="@{/about}" title="About">About</a></li>
                <li th:class="${active == 'blog' ? 'nav-active':''}"><a th:href="@{/blog/index}" title="Blog">Blog</a></li>
            </ul>
        </nav>

        <!-- nav -->

    </div>
</header>
<script th:src="@{/site/js/jquery.min.js}" type="text/javascript"></script>
<script>

    // 鼠标点击特效
    var a_idx = 0;
    $("body").click(function(e) {
        var a = new Array("❄");
        var $i = $("<span></span>").text(a[a_idx]);
        a_idx = (a_idx + 1) % a.length;
        var x = e.pageX,
            y = e.pageY;
        $i.css({

            "z-index": 999,
            "top": y - 20,
            "left": x,
            "font-size": 16,
            "position": "absolute",
            "font-weight": "bold",
            "color": "rgb("+~~(255*Math.random())+","+~~(255*Math.random())+","+~~(255*Math.random())+")"
        });
        $("body").append($i);
        $i.animate({
                "top": y - 180,
                "opacity": 0
            },
            1500,
            function() {
                $i.remove();
            });
    });

    /*移除加载的遮罩层*/
    function fadeOutLoadingDiv(){
        $("#loading-canvas").fadeOut();
    }
    $(window).load(fadeOutLoadingDiv())
</script>
</html>
